<div class="container">
    <div class="row  mt-5">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="this.presupuestoService.form">
                        <div class="form-group mt-2">
                            <label for="selCategoria">Monto</label>
                            <select class="form-select">
                                <option *ngFor="let c of categorias" [value]="c.tipo">{{c.nombre}}</option>
                            </select>    
                        </div>

                        <div class="form-group mt-2">
                            <label for="iptMonto">Monto</label>
                            <input formControlName="monto" type="text" class="form-control" id="iptMonto" placeholder="0.00">
                        </div>

                        <div class="form-group mt-2">
                            <label for="iptFecha">Fecha</label>
                            <input formControlName="fecha" type="date" class="form-control" id="iptFecha">
                        </div>
                        <div class="form-group mt-2">
                            <button (click)="salvar()" class="btn btn-primary">
                                Salvar
                            </button>

                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
