
<div class="container mt-5"> 
  <div class="row">
    <div class="col-md-12">
      <label for="tipo">tipo transaccion</label>
      <select class="form-select"
      [(ngModel)]="opcionTran" (change)="filtrar()">
          <option *ngFor="let c of transacciones" 
           [value]="c.tipo">{{c.tipo}}</option>
      </select>
    </div>
  </div>
    <div class="row">
        <div class="col-md-12 col-md-8">
            <ol class="list-group list-group-numbered">
                <li *ngFor="let tran of this.appService.obtenerRegistros()"
                 class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">{{tran.cuenta }} | {{tran.tipo}}</div>
                    {{tran.fecha | date: 'MMM d y'}}
                  </div>
                  <span class="badge bg-primary rounded-pill">{{tran.monto | currency:'DOP $'}}</span>
                </li>
              </ol>
        </div>
    </div>
</div>
