<div class="col mb-5">
    <div class="card bg-light">
        <img class="card-img-top" src="../../assets/img/avatar.png" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{this.persona.nombre}}</h5>
            <h6 class="card-subtitle mt-2">{{this.persona.titulo}}</h6>
            <h6 class="card-subtitlemt-2">{{this.persona.bio}}</h6>
        </div>
        <div class="card-footer">
            <button class="btn btn-danger" (click)="borrar()">Borrar</button>
        </div>
    </div>
</div>
